<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Positions</title>
	<style type="text/css">
		.a{
			height:200px;
			width:200px;
			background-color:deeppink;
			float:left;
			position:static;
		}
		.b{
			height:200px;
			width:200px;
			background-color:deepskyblue;
			float:left;
			position:relative;
			top:40px;
			left:50px;		}
		.c{
			height:200px;
			width:200px;
			background-color:lightgreen;
			float:left;
			position:absolute;
			top:50px;
			left:40px;
		}
		.d{
			height:200px;
			width:200px;
			background-color:hotpink;
			float:left;
			position:fixed;
		}
	
	</style>
</head>
<body>
	<div class="a"> static</div>
	<div class="b"> relative</div>
    <div class="c">absolute</div>
    <div class="d">fixed</div>


</body>
</html>
